<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        #display {
            width: calc(100% - 20px);
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            text-align: right;
            box-sizing: border-box;
        }

        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .button.operator {
            background-color: #fca311;
            color: #fff;
        }

        .button.operator:hover {
            background-color: #e89e1c;
        }

        .button.equal {
            background-color: #2ecc71;
            color: #fff;
        }

        .button.equal:hover {
            background-color: #29b765;
        }

        .button.clear {
            background-color: #ff6b6b;
            color: #fff;
        }

        .button.clear:hover {
            background-color: #f44336;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div>
            <input type="button" value="7" class="button" onclick="addToDisplay('7')">
            <input type="button" value="8" class="button" onclick="addToDisplay('8')">
            <input type="button" value="9" class="button" onclick="addToDisplay('9')">
            <input type="button" value="/" class="button operator" onclick="addToDisplay('/')">
        </div>
        <div>
            <input type="button" value="4" class="button" onclick="addToDisplay('4')">
            <input type="button" value="5" class="button" onclick="addToDisplay('5')">
            <input type="button" value="6" class="button" onclick="addToDisplay('6')">
            <input type="button" value="*" class="button operator" onclick="addToDisplay('*')">
        </div>
        <div>
            <input type="button" value="1" class="button" onclick="addToDisplay('1')">
            <input type="button" value="2" class="button" onclick="addToDisplay('2')">
            <input type="button" value="3" class="button" onclick="addToDisplay('3')">
            <input type="button" value="-" class="button operator" onclick="addToDisplay('-')">
        </div>
        <div>
            <input type="button" value="0" class="button" onclick="addToDisplay('0')">
            <input type="button" value="." class="button" onclick="addToDisplay('.')">
            <input type="button" value="C" class="button clear" onclick="clearDisplay()">
            <input type="button" value="+" class="button operator" onclick="addToDisplay('+')">
        </div>
        <div>
            <input type="button" value="=" class="button equal" onclick="calculate()">
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                var result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
